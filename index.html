<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap for CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>W&T &hearts;</title>
</head>

<body>
  <!-- Weather app -->
  <div class="container">

    <header>
      <h1 class="text-light text-center my-4">Weather <span class="logo">&hearts;</span></h1>
      <!-- Choose a city -->
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Få information om vädret idag:</label>
        <input class="form-control m-auto" type="text" name="city" placeholder="Ange en plats..." />
      </form>
    </header>

    <main>
      <!-- Card with info about the weather -->
      <!-- Only show when there is input -->
      <div class="card rounded d-none">
        <!-- Image of day/night -->
        <img src="https://via.placeholder.com/200x150" class="time card-img-top">
        <!-- Icon of weather -->
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="">
        </div>
        <!-- Info about the weather -->
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">Stad</h5>
          <div class="my-3">Väder</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script/wscript.js"></script>
  <script src="script/forecast.js"></script>
</body>

</html>
